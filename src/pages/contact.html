<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <style>
    #envianosMensaje {

      background: #F3CB67;
    }

    #form {
      background: #F1DFAB;
    }

    #ubicacion {
      background: grey;

    }
  </style>

</head>

<body>
  <main>
    <div class="">
      <h1 class="bg-gray text-center">Contáctanos</h1>
    </div>
    <!-- Formulario -->
    <div class="container">
      <div class="container" id="envianosMensaje">
        <h3>Envíanos un mensaje</h3>


        <div class="row justify-content-center" id="form">
          <div id="liveAlertPlaceholder"></div>
          <form class="row g-3" id="registerForm">
            <div class="col-6">
              <label for="fullname" class="form-label">Nombre y apellido</label>
              <input type="text" class="form-control" id="fullname" placeholder="Ingresa tu nombre y apellido">
            </div>
            <div class="col-md-4">
              <label for="Telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="Telefono">
            </div>
            <div class="col-md-8">
              <label for="email" class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" id="email">
            </div>

            <div class="col-md-12">
              <label for="mensaje" class="form-label"> Mensaje </label>
              <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>


            <div class="col-12 d-flex justify-content-end">
              <button type="submit" class="btn btn-success ">Enviar</button>

            </div>
        </div>

        </form>
      </div>
    </div>


    <!-- Ubicacion -->
    <div>
      <h3 class="text-center">Ubicación </h3>
    </div>

    <div class="container justify-content-center align-items-center" id="ubicacion">
      <div class="row justify-content-center align-items-center">
        <div class="col-6 justify-content-center align-items-center">
          <p>Dirección: Calle 24 #81 Local 2 x 19 y 21 Col. Chichén Itzá, Mérida Yucatán </p><br>
          <p>Teléfono: 9993303828</p>
        </div>

        <div class="col-6 p-4 d-flex justify-content-end">
          <!-- Imagen de la ubicacion -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d931.4312027275879!2d-89.58134006207823!3d20.963563588154084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f567154af647339%3A0x6671a2e4fa3e35f1!2sLABORATORIO%20CL%C3%8DNICO%20PONIENTE%20(LCP)!5e0!3m2!1ses-419!2smx!4v1692141021045!5m2!1ses-419!2smx"
            width="700" height="350" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>




  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
